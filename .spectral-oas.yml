functions:
  - camara-language-spelling
functionsDir: "./lint_function"
rules:
  camara-language-spelling:
    message: "{{error}}"
    severity: warn
    given:
      - "$.info.title"
      - "$.info.summary"
      - "$.info.description"
      - "$.paths.*.*.parameters[?(@.in==='query' || @.in==='path' || @.in==='cookie')].description"
      - "$..properties.*.description"
    then:
      function: camara-language-spelling.js
