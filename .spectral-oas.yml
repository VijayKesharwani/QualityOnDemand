functions:
  - camara-casing-convention
functionsDir: "./lint_function"
rules:
  camara-casing-convention:
    message: "{{error}}"
    severity: hint
    description: |
      This rule checks if the operationId in your API definitions follows camel case or is missing.
    given: "$.paths*.*"
    then:
      function: camara-casing-convention
